
<!DOCTYPE html>
<html>
 <head>
 	<title>Posizionamento 2</title>
 	
 	<style>

 		article {
 			position: relative;
 		}
 		
 		p {
 			background-color: #F99;
 			margin: 0;
 			border: 1px solid black;
 		}

 		#pippo {
 			background-color: #9F9;
 			position: absolute;
 			top: 50px;
 			left: 100px;
 		}

	</style>

</head>
 
<body>

	<h1>Posizionamento degli elementi</h1>

	<article>
 
	<p>Paragrafo 1</p>

	<p id="pippo">Paragrafo 2</p>

	<p>Paragrafo 3</p>

	<p>Paragrafo 4</p>

	</article>

</body>
</html>
