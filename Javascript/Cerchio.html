<!DOCTYPE html>

<html>

	<head>

		<title>Area e circonferenza del cerchio</title>

		<style>

			body {
				background-color: green;
			}

			h1 {
				text-align: center;
				color: Orange;
				font-family: verdana;
			}

			p {
				text-align: center;
				color: darkgoldenrod;
				font-weight: bold;
			}

			input {
				border-radius: 8px;
				color:blue;
				font-weight: bold;
			}

			#r {
				background-color: yellow;
			}

		</style>

		<script type="text/javascript">
			function calcoloR() {
				var pigreco = 3.14;
				var raggio = document.getElementById("r").value;
				var circonferenza = 2 * pigreco * raggio;
				var area = pigreco * raggio * raggio;
				alert ("La circonferenza del cerchio è " + circonferenza + " e l'area è " + area);
			}
		</script>

	</head>

	<body>

		<h1>Calcolo dell'area e della circonferenza di un cerchio</h1>
		<br>
		<br>
		<p>Inserisci la misura del raggio del cerchio <input type="text" id="r" autofocus>
		<input type="button" onclick="calcoloR()" value="Esegui"></p>
		<br>
		<br>

		<div align="center">

			<svg width="100" height="100">

		  		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />

			</svg>

		</div>

		

	</body>

</html>
